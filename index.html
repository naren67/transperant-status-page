<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="avatar">
                    <img src="./images/avatar.png" alt="">
                    <h1>Naren panda</h1>
                    <p>pro member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>streams</h2>
                    </div>

                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>games</h2>
                    </div>

                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>new</h2>
                    </div>

                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>library</h2>
                    </div>
                </div>

                <div class="pro">
                    <h3>join pro for free games</h3>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h3 class="active">Active Games</h3>
                    <input type="text">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card_info">
                            <h4>assassins creed valhalla</h4>
                            <p>PS5 version</p>
                            <div class="progress sixty"></div>
                            <div class="percentage">60%</div>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card_info">
                            <h4>spiderman</h4>
                            <p>PS5 version</p>
                            <div class="progress thirty"></div>
                            <div class="percentage">30%</div>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card_info">
                            <h4>sackboy</h4>
                            <p>PS5 version</p>
                            <div class="progress sixtyfive"></div>
                            <div class="percentage">65%</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>
</html>
